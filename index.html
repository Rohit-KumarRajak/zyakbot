<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ZyakBot – Rohit AI Chatbot</title>
  <meta name="description" content="ZyakBot is an AI chatbot created by Rohit Kumar Rajak for instant answers.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="mainContainer">
    <header class="top-header" id="topHeader">
      <h1>👋 Welcome to ZyakBot</h1>
      <h2>💬 Ask anything below</h2>
    </header>

    <main class="chat-container" id="chat"></main>

    <section class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">🎤 Speak</button>
      <button id="talkModeBtn">🔈 Talk Mode: OFF</button>
    </section>

    <div class="fullscreen-toggle">
      <button onclick="toggleFullscreen()" id="fullscreenBtn">🔲 Fullscreen</button>
    </div>

    <footer class="founder-footer" id="footer">
      <img src="PF.png" alt="Developer: Rohit Kumar Rajak" class="founder-img-circle" />
      <p>Developer: Rohit Kumar Rajak</p>
    </footer>
  </div>

  <!-- 🔊 Beep Sound for Voice Activation -->
  <audio id="beep" src="beep.mp3" preload="auto"></audio>

  <script src="script.js" defer></script>
  <script>
    function toggleFullscreen() {
      const container = document.getElementById("mainContainer");
      const btn = document.getElementById("fullscreenBtn");
      const header = document.getElementById("topHeader");
      const footer = document.getElementById("footer");

      if (!document.fullscreenElement) {
        container.requestFullscreen().then(() => {
          container.classList.add("fullscreen-mode");
          header.style.display = "none";
          footer.style.display = "none";
          btn.textContent = "❌ Exit Fullscreen";
        });
      } else {
        document.exitFullscreen().then(() => {
          container.classList.remove("fullscreen-mode");
          header.style.display = "";
          footer.style.display = "";
          btn.textContent = "🔲 Fullscreen";
        });
      }
    }
  </script>
</body>
</html>
