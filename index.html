<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZyakBot – Rohit AI Chatbot</title>
  <meta name="description" content="ZyakBot is an AI chatbot created by Rohit Kumar Rajak to help you with instant answers.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="mainContainer">
    <header class="top-header">
      <h1>👋 Welcome to ZyakBot</h1>
      <h2>💬 Ask anything below</h2>
    </header>

    <div class="chat-container" id="chat"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">🎤 Speak</button>
      <button id="talkModeBtn">🔈 Talk Mode: OFF</button>
    </div>

    <div class="fullscreen-toggle">
      <button onclick="toggleFullscreen()" id="fullscreenBtn">🔲 Fullscreen</button>
    </div>

    <footer class="founder-footer">
      <img src="PF.png" alt="Founder" class="founder-img-circle" />
      <p><strong>Founder: Rohit Kumar Rajak</strong></p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    function toggleFullscreen() {
      const container = document.getElementById("mainContainer");
      const btn = document.getElementById("fullscreenBtn");
      if (!document.fullscreenElement) {
        container.requestFullscreen().then(() => {
          container.classList.add("fullscreen-mode");
          btn.textContent = "❌ Exit Fullscreen";
        });
      } else {
        document.exitFullscreen().then(() => {
          container.classList.remove("fullscreen-mode");
          btn.textContent = "🔲 Fullscreen";
        });
      }
    }
  </script>
</body>
</html>
